<form [formGroup]="form">
    <br>
    <div>
        <mat-form-field color="accent" appearance="fill">
            <mat-label>Fecha Inicial</mat-label>
            <input   matInput formControlName="fechaInicio" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field color="accent" appearance="fill">
            <mat-label>Fecha Final</mat-label>
            <input   matInput formControlName="fechaFin" [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
          </mat-form-field>
          
    </div>
    <div>
        <h4>Codigo</h4>
        <mat-form-field appearance="fill">
          <mat-label>Favorite food</mat-label>
          <mat-select [(ngModel)]="variable" formControlName="perCodigo">
            <mat-option *ngFor="let p of lstcodigo" [value]="p.codigo"> {{p.nombre}} </mat-option>
          </mat-select>
        </mat-form-field>
        <p> Selected code: {{variable}} </p>
        
    </div>
    <div>
        <h4>Codigo</h4>
        <mat-form-field appearance="fill">
          <mat-label>Favorite food</mat-label>
          <mat-select [(ngModel)]="variable2" formControlName="titCodigo">
            <mat-option *ngFor="let p of lstcodigo" [value]="p.codigo"> {{p.nombre}} </mat-option>
          </mat-select>
        </mat-form-field>
        <p> Selected code: {{variable2}} </p>
        
    </div>
    <br>
    <div>
        <button [disabled]="!form.valid" (click)='clickenviar()' mat-fab color="primary">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</form>
