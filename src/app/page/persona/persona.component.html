<form [formGroup]="form">
    <br>
    <div>
        <mat-form-field>
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombre" #message maxlength="100" placeholder="Name">
            <mat-hint align="end">{{message.value.length}} / 100</mat-hint>
        </mat-form-field>

    </div>
    <div>
        <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellido" #message maxlength="100" placeholder="Last Name">
            <mat-hint align="end">{{message.value.length}} / 100</mat-hint>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Identificacion</mat-label>
            <input matInput formControlName="identificacion" #message maxlength="20" placeholder="Identification">
            <mat-hint align="end">{{message.value.length}} / 20</mat-hint>
        </mat-form-field>
    </div>
    <br>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>fecha de Nacimiento</mat-label>
            <input matInput formControlName="fechaNacimiento" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <button [disabled]="!form.valid" (click)='clickenviar()' mat-fab color="primary">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</form>
