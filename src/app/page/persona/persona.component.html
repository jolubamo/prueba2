<form [formGroup]="form">
  <mat-vertical-stepper #linearVerticalStepper="matVerticalStepper" formArrayName="formArray" [linear]="false">
    <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="nombreFormControl" #message maxlength="100" placeholder="Name" required>
        <mat-hint align="end">{{message.value.length}} / 100</mat-hint>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidoFormControl" #messag maxlength="100" placeholder="Last Name" required>
        <mat-hint align="end">{{messag.value.length}} / 100</mat-hint>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext type="button">Next</button>
      </div>
    </mat-step>

    <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
      <ng-template matStepLabel>
        <div>Fill out your email address</div>
      </ng-template>
      <mat-form-field>
        <mat-label>Identificacion</mat-label>
        <input matInput formControlName="identificacionFormControl" #messageid maxlength="20" placeholder="Identification" required>
        <mat-hint align="end">{{messageid.value.length}} / 20</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>fecha de Nacimiento</mat-label>
        <input matInput formControlName="fechaNacimientoFormControl" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Confirm your information</ng-template>
      Everything seems correct.
      <div>
        <button mat-button>Done</button>
        <button type="button" mat-button (click)="linearVerticalStepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</form>
